<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokÃ©mon Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>PokÃ©mon Memory Game</h1>
      <div class="status">
        <p>Clicks: <span id="clickCount">0</span></p>
        <p>
          Matched: <span id="pairsMatched">0</span> /
          <span id="totalPairs">0</span>
        </p>
        <p>Pairs Left: <span id="pairsLeft">0</span></p>
        <p>Max Time: <span id="timeLimit">0</span>s</p>
        <p>Time: <span id="timer">0</span>s</p>
      </div>
      <div class="controls">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="startBtn">Start Game</button>
        <button id="resetBtn">Reset Game</button>
        <button id="powerUpBtn">Power Up</button>
        <button id="themeToggle">ðŸŒ™ Dark Mode</button>
      </div>
    </div>

    <div id="game_grid"></div>
  </body>
</html>
